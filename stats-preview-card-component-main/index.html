<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="https://fonts.google.com/specimen/Lexend+Deca" rel="Lexend Deca">
  <link href="https://fonts.google.com/specimen/Inter" rel="Inter">

  <link href="/style.css" rel="stylesheet">
</head>

<body class="body">

  <div class="box">
    <div class="context">

      <h2>Get insights that help <br> your business grow.</h2>

      <p class="inner-content">the benefits of data analytics and make <br>
        better decisions regarding revenue, customer <br>
        experience, and overall efficiency.</p>

      <div class="stats">
        <div class="companies">
          <div class="facts">10k+</div>
          companies
        </div>
        <div class="templates">
          <div class="facts">314</div>
          templates
        </div>
        <div class="queries">
          <div class="facts">12m+</div>
          queries
        </div>
      </div>
    </div>
    <div class="page-image">

      <img src="./images/image-header-desktop.jpg" class="header">

    </div>

  </div>

  <div class="attribution">
    Made with 💜 by <a href="https://twitter.com/sakshamm_9">Saksham Gurbhele </a>
  </div>
</body>

</html>
