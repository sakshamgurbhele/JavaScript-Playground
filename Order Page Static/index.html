<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="box">

    <img src="./images/illustration-hero.svg" alt="banner">
    <div class="inner-box">
      <h2> Order Summary </h2>
      <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
      </p>
    </div>
    
    <div class="price-box">
      <img src="./images/icon-music.svg" alt="music-icon">
      
      <div class="annual-pln">Annual Plan</div>
      <div class="price">$59.99/year</div>
      <button class="change-btn"> Change </button>
    </div>

    <button class="payment-btn">Proceed to Payment</button>
    <button class="cancel-btn">Cancel Order</button>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/sakshamm_9">Saksham Gurbhele</a>.
  </div>
</body>

</html>
