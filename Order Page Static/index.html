<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
  <div class="box">

    <img src="./images/illustration-hero.svg" alt="banner">
    <div class="inner-box">
      <h2> Order Summary </h2>
      <p>
        You can now listen to millions of songs, <br>
        audiobooks, and podcasts on any device <br>
        anywhere you like!
      </p>
    </div>

    <div class="price-box">
      <img src="./images/icon-music.svg" alt="music-icon">

      <div class="pricing-text">
        <div class="annual-pln">Annual Plan</div>
        <div class="price">$59.99/year</div>
      </div>
      <div class="change-btn">Change</div>
    </div>

    <div class="buttons">
      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>

  </div>

  <div class="attribution">
    Made with ðŸ’œ by <a href="https://twitter.com/sakshamm_9">Saksham Gurbhele </a>
  </div>
</body>

</html>
